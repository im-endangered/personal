<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="text/css"
      href="/css/argon-design-system.min.css"
      rel="stylesheet"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Own css -->

    <link type="text/css" href="/css/style.css" rel="stylesheet" />
    <title>Pankaj Bhattarai</title>
  </head>
  <body>
    <!-- header -->
    <header class="header" id="header">
      <nav class="nav container navbar-expand-lg">
        <a href="#" class="nav__logo navbar-brand ml-3">Pankaj Bhattarai</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar-default"
          aria-controls="navbar-default"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="uil uil-home nav__icon"></i>Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="uil uil-user-circle nav__icon"></i>About Me
              </a>
            </li>
            <li class="nav__item">
              <a href="#qualifications" class="nav__link">
                <i class="uil uil-desktop nav__icon"></i>Qualifications
              </a>
            </li>
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="uil uil-envelope-heart"></i>Contact Me
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>
        <div class="nav__btns">
          <!-- Theme changing options  -->
          <i
            data-mode="dark"
            id="theme-button"
            class="uil uil-cloud-moon moon-change-theme"
          ></i>
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-bars"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- =====================MAIN================================= -->
    <main class="main">
      <!-- home -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content grid">
            <div class="home__social">
              <a
                href="https://www.linkedin.com/in/pankajbhattarai/"
                target="_blank"
                class="home__social-icon"
                id="myLinkedIn"
              >
                <i class="uil uil-linkedin"></i>
              </a>
              <a
                href="https://www.instagram.com/im.endangered/"
                target="_blank"
                class="home__social-icon"
                id="myInstagram"
              >
                <i class="uil uil-instagram"></i>
              </a>
              <a
                href="https://www.facebook.com/im.endangered/"
                target="_blank"
                class="home__social-icon"
                id="myFacebook"
              >
                <i class="uil uil-facebook"></i>
              </a>
              <a
                href="https://github.com/im-endangered/"
                target="_blank"
                class="home__social-icon"
                id="myGithub"
              >
                <i class="uil uil-github"></i>
              </a>
              <a
                href="https://twitter.com/pankaj69420"
                target="_blank"
                class="home__social-icon"
                id="myTwitter"
              >
                <i class="uil uil-twitter"></i>
              </a>
            </div>
          </div>
          <div class="home__data">
            <small class="home__welcome s-color"> Hey Pretty Stranger!! </small>
            <h1 class="home__title">I am</h1>
            <!-- <h3 class="home__subtitle" id="home-bio">A learner </h3> -->

              <div id="typewriter" class="Typewriter"></div>
            <a href="#contact" class="button button--flex"
              >Contact Me<i class="uil uil-comment-message button__icon"></i
            ></a>
          </div>
        
        </div>
        <div class="home__scroll">
          <a href="#about" class="home__scroll-button button--flex">
            <i class="uil uil-mouse-alt home__scroll-mouse"></i>
            <!-- <span class="home__scroll-name">Scroll Down</span>
            <i class="uil uil-arrow-down home__scroll-arrow"></i> -->
          </a>
        </div>
      </section>
      <!-- about me -->
      <section class="about section" id="about"></section>
      <!-- qualifications -->
      <section class="qualifications section" id="qualifications"></section>
      <!-- contact me  -->
      <section class="contact section" id="contact">`</section>
    </main>
    <!-- footer -->
    <footer class="footer"></footer>
    <!-- JavaScript Bundle with Popper
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script> -->
    <!-- Core -->
    <script src="/js/core/jquery.min.js"></script>
    <script src="/js/core/popper.min.js"></script>
    <script src="/js/core/bootstrap.min.js"></script>

    <!-- Argon JS -->
    <script src="/js/argon-design-system.js"></script>
    <!-- typewriter -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <!-- self script -->
    <script src="/js/script.js"></script>
  </body>
</html>
